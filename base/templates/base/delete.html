{% extends 'main.html' %}

{% block title %}Confirm delete - My App{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Confirm Deletion</h5>
        <p class="card-text">Are you sure you want to delete the restaurant "{{ restaurant.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
